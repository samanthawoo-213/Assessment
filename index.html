    <h1>Table 2</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td class="alpha"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td class="beta"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td class="charlie"></td>
            </tr>
        </tbody>
    </table>


    <script>

        const array = {
            "A1": 41,
            "A2": 18,
            "A3": 21,
            "A4": 63,
            "A5": 2,
            "A6": 53,
            "A7": 5,
            "A8": 57,
            "A9": 60,
            "A10": 93,
            "A11": 28,
            "A12": 3,
            "A13": 90,
            "A14": 39,
            "A15": 80,
            "A16": 88,
            "A17": 49,
            "A18": 60,
            "A19": 26,
            "A20": 28,
        };

        const alphaValue = array.A5 + array.A20;
        const betaValue = array.A15 / array.A7;
        const charlieValue = array.A13 * array.A12;

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.alpha').textContent = alphaValue;
            document.querySelector('.beta').textContent = betaValue;
            document.querySelector('.charlie').textContent = charlieValue;        

            createTable();
        });


        // Function to create a table row
        function createTable(){
            const table = document.querySelector('.table');
            const tbody = document.createElement('tbody');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const thKey = document.createElement('th');
            const thValue = document.createElement('th');
            thKey.textContent = 'Category';
            thValue.textContent = 'Value';
            headerRow.appendChild(thKey);
            headerRow.appendChild(thValue);

            for (const [key, value] of Object.entries(array)) {
                const tr = document.createElement('tr');
                const tdKey = document.createElement('td');
                const tdValue = document.createElement('td');

                tdKey.textContent = key;
                tdValue.textContent = value;

                tr.appendChild(tdKey);
                tr.appendChild(tdValue);
                tbody.appendChild(tr);
            }

            thead.appendChild(headerRow);
            table.appendChild(thead);
            table.appendChild(tbody);
        }
    </script>
